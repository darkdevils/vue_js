<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue Component Registration</title>
</head>
<body>
<div id="app">
    <button>컴포넌트 등록</button>
    <my-component></my-component>
    <div>Git 테스트중 branch</div>
    <div>Git 111111111</div>
    <div>Git 222222222</div>
    <div>Git 333333333</div>
    <div>Git 444444444</div>
</div>

<script src="js/app.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div>전역 컴포넌트가 등록되었습니다</div>'
    })

    new Vue({
        el: '#app'
    })
</script>
</body>

</html>
